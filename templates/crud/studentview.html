{% block content %}
<table>
    <thead>
        <th>Name</th>
        <th>Grade</th>
        <th>Roll</th>
        <th>Phone</th>
        <th>Gender</th>
    </thead>
    <tbody>
        <a href="create">Create Student</a>
        {% for d in data %}
        <tr>
            <td>{{d.name}}</td>
            <td>{{d.grade}}</td>
            <td>{{d.roll_no}}</td>
            <td>{{d.phone}}</td>
            <td>{{d.gender}}</td>
            <td><a href='{% url "edit" d.id %}'>Edit</a></td>
            <td><a href="{% url 'delete' d.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
