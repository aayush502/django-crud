{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{data.name}}"><br>

    <label for="grade">Grade:</label>
    <input type="text" name="grade" value="{{data.grade}}"><br>

    <label for="roll">Roll:</label> 
    <input type="number" name="roll" value="{{data.roll_no}}"><br>

    <label for="phone">Phone:</label>
    <input type="number" name="phone" value="{{data.phone}}"><br>

    <label for="gender">Gender:</label>
    Male<input type="checkbox" name="male" >
    Female<input type="checkbox" name="Female" ><br><br>

    <input type="submit" value="submit">
</form>
{% endblock content %}
